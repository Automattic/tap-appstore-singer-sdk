version: 1
send_anonymous_usage_stats: true
project_id: "tap-appstore"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-appstore
    namespace: tap_appstore
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: $TAP_APPSTORE_START_DATE
      key_id: $TAP_APPSTORE_KEY_ID
      key_file: $TAP_APPSTORE_KEY_FILE
      issuer_id: $TAP_APPSTORE_ISSUER_ID
      vendor: $TAP_APPSTORE_VENDOR
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
